<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 기록 테이블</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 연결 -->
</head>
<body>

    <h1>하루 시간 기록</h1>

    <select id="activity">
        <option value="운동" data-color="#FF5733">운동</option>
        <option value="강의" data-color="#33FF57">강의</option>
        <option value="업무" data-color="#3357FF">업무</option>
        <option value="휴식" data-color="#FFD700">휴식</option>
    </select>

    <button id="apply-btn">기록하기</button>
    <button id="add-activity-btn">활동 추가</button> <!-- 토글 방식 -->

    <!-- 색상 선택 및 활동 추가 입력창 (기본적으로 숨김) -->
    <div id="activity-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>새 활동 추가</h2>
            <input type="text" id="new-activity-name" placeholder="활동 이름 입력">
            <input type="color" id="new-activity-color"> <!-- 색상 선택 -->
            <button id="save-activity-btn">추가</button>
        </div>
    </div>

    <table id="time-table">
        <!-- 24시간 × 6칸의 표가 여기에 들어감 -->
    </table>

    <script src="script.js"></script> <!-- JavaScript 연결 -->
</body>
</html>
